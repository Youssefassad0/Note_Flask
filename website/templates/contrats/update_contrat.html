{%extends "base.html"%} {% block style %} <link rel=stylesheet type=text/css
href="{{ url_for('static', filename='contrats.css') }}"> {%endblock %} {% block
title %} Modifier Contrat {%endblock %} {% block body %}
<form
  method="POST"
 
  class="form"
>
  <h1>
    Modifier le Contrat <span id="nm_contrat"> {{nm}} </span>
  </h1>

  <label for="Close_User">Utilisateur de Clôture:</label>
  <input type="text" id="Close_User" name="Close_User" />

  <label for="Close_Date">Date de Clôture:</label>
  <input type="datetime-local" id="Close_Date" name="Close_Date" />

  <label for="Date_Out">Date de Sortie:</label>
  <input type="datetime-local" id="Date_Out" name="Date_Out" />

  <label for="Date_In">Date d'Entrée:</label>
  <input type="datetime-local" id="Date_In" name="Date_In" />

  <label for="Return_Date">Date de Retour:</label>
  <input type="datetime-local" id="Return_Date" name="Return_Date" />

  <label>Station de Sortie :</label>
  <input type="text" name="Station_Out" />

  <label>Station d'Entrée :</label>
  <input type="text" name="Station_In" />

  <label>Station de Retour :</label>
  <input type="text" name="Return_Station" />

  <label>Lieu de Retour :</label>
  <input type="text" name="Return_Place" />

  <button type="submit">Confirmer</button>
  <button
    type="button"
   
  >
    Annuler
  </button>
</form>
{% endblock %}
